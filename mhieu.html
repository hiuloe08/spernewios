<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tool T√†i X·ªâu Pro 5.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #0f0f0f);
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    h2 {
      color: #00ffcc;
      text-shadow: 0 0 10px #0ff;
    }
    input, select {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      background: #111;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 5px;
      box-shadow: 0 0 5px #0ff, inset 0 0 5px #0ff;
      width: 260px;
      text-align: center;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: 0.3s ease;
    }
    button:hover {
      background: #0ff;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }
    .hidden { display: none; }
    .fade-in { animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .circle {
      display: inline-block;
      width: 120px;
      height: 120px;
      line-height: 120px;
      border-radius: 50%;
      font-size: 28px;
      font-weight: bold;
      color: #000;
      margin-top: 20px;
      background: #0ff;
      box-shadow: 0 0 20px #0ff;
    }
    .tai { background-color: lime; }
    .xiu { background-color: red; color: #fff; }
    #result {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="keyPage">
    <h2>üîê K√çCH HO·∫†T TOOL T√ÄI/X·ªàU</h2>
    <select id="keyType">
      <option value="7">üîë Key 1 Tu·∫ßn</option>
      <option value="30">üîê Key 1 Th√°ng</option>
      <option value="9999">üîì Key Vƒ©nh Vi·ªÖn</option>
    </select><br>
    <input type="text" id="keyInput" placeholder="Nh·∫≠p m√£ key c·ªßa b·∫°n">
    <br>
    <button onclick="saveKey()">üéØ K√çCH HO·∫†T</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <div id="mainUI" class="hidden fade-in">
    <h2>üîÆ PH√ÇN T√çCH M√É PHI√äN T√ÄI/X·ªàU</h2>
    <input type="text" id="input" placeholder="Nh·∫≠p m√£ phi√™n g·ªìm 7 ch·ªØ s·ªë">
    <br>
    <button onclick="toggleInput()">üî• D·ª∞ ƒêO√ÅN</button>
    <div id="result"></div>
  </div>

  <script>
    function saveKey() {
      const key = document.getElementById("keyInput").value.trim();
      const type = parseInt(document.getElementById("keyType").value);
      const errorMsg = document.getElementById("errorMsg");

      if (!key || key.length < 5) {
        errorMsg.innerText = "‚ùå Key kh√¥ng h·ª£p l·ªá.";
        return;
      }

      const now = Date.now();
      const expires = type === 9999 ? null : now + type * 86400000;

      localStorage.setItem("savedKey", key);
      localStorage.setItem("keyExpires", expires || "infinite");
      loadTool();
    }

    function loadTool() {
      const savedKey = localStorage.getItem("savedKey");
      const expires = localStorage.getItem("keyExpires");

      if (savedKey) {
        if (expires === "infinite" || parseInt(expires) > Date.now()) {
          document.getElementById("keyPage").classList.add("hidden");
          document.getElementById("mainUI").classList.remove("hidden");
        } else {
          localStorage.removeItem("savedKey");
          localStorage.removeItem("keyExpires");
          document.getElementById("errorMsg").innerText = "‚ùå Key ƒë√£ h·∫øt h·∫°n.";
        }
      }
    }

    window.onload = loadTool;

    // --- THU·∫¨T TO√ÅN PH√ÇN T√çCH ---
    let currentCode = "";
    let history = [];
    let biasWeight = 3.1;
    let dirWeight = 2.7;
    let checksumOffset = 0;

    function toggleInput() {
      const inputField = document.getElementById("input");
      const resultDiv = document.getElementById("result");

      if (!inputField.classList.contains("hidden")) {
        currentCode = inputField.value;
        if (!/^\d{7}$/.test(currentCode)) {
          resultDiv.innerHTML = "<b style='color:yellow'>‚ö†Ô∏è M√£ phi√™n ph·∫£i ƒë·ªß 7 ch·ªØ s·ªë!</b>";
          return;
        }
        inputField.classList.add("hidden");
        duDoanChinhXac(currentCode);
      } else {
        currentCode = (parseInt(currentCode) + 1).toString().padStart(7, "0");
        duDoanChinhXac(currentCode);
      }
    }

    function duDoanChinhXac(maPhien) {
      const digits = maPhien.split('').map(Number);
      const center = digits[3];
      const edgeAvg = (digits[0] + digits[6]) / 2;
      const bias = Math.abs(center - edgeAvg);
      const dir = digits[6] - digits[0];

      let checksum = 0;
      for (let i = 0; i < digits.length; i++) {
        checksum += digits[i] * (i + 1);
      }

      const score = bias * biasWeight + dir * dirWeight + ((checksum + checksumOffset) % 17);
      const result = (score % 2 <= 1) ? "T√†i" : "X·ªâu";
      const staticConf = 60 + Math.floor(Math.abs((score % 10) - 5) * 5);

      const recent = history.slice(-5);
      const correctCount = recent.filter(h => h.dung === true).length;
      const learnedConf = recent.length >= 3 ? Math.round((correctCount / recent.length) * 100) : staticConf;

      const confidence = Math.round((staticConf + learnedConf) / 2);

      document.getElementById("result").innerHTML = `
        <div><b>M√£ Phi√™n:</b> ${maPhien}</div>
        <div class="circle ${result === "T√†i" ? "tai" : "xiu"}">${result}</div>
        <div style="margin-top:10px;color:#0ff">
          <b>K·∫øt Qu·∫£:</b> ${result}<br/>
          <b>X√°c Su·∫•t:</b> ${confidence}%<br/>
          <b>Ph√¢n t√≠ch:</b> Trung t√¢m l·ªách: ${bias.toFixed(2)}, h∆∞·ªõng: ${dir}, m√£ h√≥a: ${checksum % 17}, ƒëi·ªÉm: ${score.toFixed(3)}
        </div>
      `;
    }

    function xacNhanKetQua(maPhien, ketQuaThucTe) {
      const digits = maPhien.split('').map(Number);
      const center = digits[3];
      const edgeAvg = (digits[0] + digits[6]) / 2;
      const bias = Math.abs(center - edgeAvg);
      const dir = digits[6] - digits[0];

      let checksum = 0;
      for (let i = 0; i < digits.length; i++) {
        checksum += digits[i] * (i + 1);
      }

      const score = bias * biasWeight + dir * dirWeight + ((checksum + checksumOffset) % 17);
      const duDoan = (score % 2 <= 1) ? "T√†i" : "X·ªâu";
      const dung = duDoan === ketQuaThucTe;

      history.push({ maPhien, duDoan, ketQua: ketQuaThucTe, dung });
      if (history.length > 20) history.shift();
    }
  </script>
</body>
</html>
